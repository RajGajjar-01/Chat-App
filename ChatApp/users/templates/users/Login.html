{% extends "chatApplication/Base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8 font-poppins bg-violet-300">
    <div class="max-w-md w-full space-y-8 bg-white p-12 rounded-xl shadow-xl border" data-aos="fade-down" data-aos-duration="400" data-aos-delay="400">
        <!-- Header -->
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-black">
                Welcome back
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Please sign in to your account
            </p>
        </div>

        <!-- Login Form -->
        <form class="space-y-6" action="#" method="POST">
            {% csrf_token %}
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm space-y-4">
                <!-- Email Input -->
                <div>
                    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700">
                        {{ form.email.label }}
                    </label>
                    <input id="{{form.email.id_for_label}}" required name="email" type="email" class="mt-1 appearance-none relative block w-full px-3 py-2 border 
                            border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 
                            focus:outline-none focus:ring-accent focus:border-accent focus:z-10 sm:text-sm"
                        placeholder="Enter your email">
                    {% if form.email.errors %}
                        <div class="text-red-500 text-sm mt-1">
                            {{ form.email.errors }}
                        </div>
                    {% endif %}
                </div>

                <!-- Password Input -->
                <div>
                    <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">
                        {{ form.password.label }}
                    </label>
                    <input id="{{ form.password.id_for_label }}" required name="password" type="password" class="mt-1 appearance-none relative block w-full px-3 py-2 border 
                            border-gray-300 rounded-lg placeholder-gray-500 text-gray-900 
                            focus:outline-none focus:ring-accent focus:border-accent focus:z-10 sm:text-sm"
                        placeholder="Enter your password">
                </div>
            </div>

            <!-- Remember Me and Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 text-accent focus:ring-accent border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Remember me
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-accent hover:text-accent/80">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border
                        text-sm font-medium rounded-lg text-white bg-rose-600 hover:bg-rose-500
                        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400
                        transition-colors duration-200">
                    Sign in
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center text-sm">
                <span class="text-gray-600">Don't have an account?</span>
                <a href="{% url 'user-register' %}" class="font-medium text-red hover:text-red ml-1">
                    Sign up now
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
